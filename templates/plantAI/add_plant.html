{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <header>
        <h1>Добавить растение</h1>
        <p class="subtitle">Загрузите изображение растения для анализа</p>
    </header>

    <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}
        <label class="upload-section" for="file-input">
            <span>Выберите изображение</span>
            <input type="file" id="file-input" name="image" accept="image/*" required>
        </label>

        <img id="image-preview" class="image-preview" src="#" alt="Preview">

        <button type="submit" class="upload-btn">Отправить</button>
    </form>
</div>

<script>
const fileInput = document.getElementById('file-input');
const imagePreview = document.getElementById('image-preview');

fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    } else {
        imagePreview.src = '';
        imagePreview.style.display = 'none';
    }
});
</script>
{% endblock %}
